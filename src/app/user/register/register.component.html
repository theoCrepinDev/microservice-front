<div class="container">
  <form class="user-form">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" name="form2Example1" class="form-control" [(ngModel)]="email"/>
      <label class="form-label" for="form2Example1" >Email address </label>
    </div>
    <!-- username input -->
    <div class="form-outline mb-4">
      <input type="text" id="form2Example3" name="form2Example3" class="form-control" [(ngModel)]="username"/>
      <label class="form-label" for="form2Example3" >Email username</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" name="form2Example2" class="form-control" [(ngModel)]="password" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="register()">Register</button>

    </form>
</div>
