<div class="container">
  <form class="user-form">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" name="form2Example1" class="form-control" [(ngModel)]="username"/>
      <label class="form-label" for="form2Example1" >Email address or username</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" name="form2Example2" class="form-control" [(ngModel)]="password" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="login()">Sign in</button>

    </form>
</div>
